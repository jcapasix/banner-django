<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">

<head>

    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>banner{% block titulo %}{% endblock%}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    {% load static from staticfiles %}

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />
    <!--  CSS Select 2     -->
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/select2-bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fullcalendar.min.css' %}" rel='stylesheet' />
    <link href="{% static 'css/fullcalendar.print.min.css' %}" rel='stylesheet' media='print' />
    

    {% block styles %} {% endblock %}

</head>

<body >


{% block contenido %}


{% endblock%}


{% block modal_form %}
{% endblock%}

{% block footer %}
{% endblock%}


<!--   Core JS Files   -->
<script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Checkbox, Radio & Switch Plugins -->
<script src="{% static 'js/bootstrap-checkbox-radio-switch.js' %}"></script>
<!--  Charts Plugin -->
<script src="{% static 'js/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'js/bootstrap-notify.js' %}"></script>
<!--  Google Maps Plugin    
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %}"></script>
<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{% static 'js/demo.js' %}"></script>
<script src="{% static 'js/fullcalendar.min.js' %}"></script>
<script src="{% static 'js/jquery.numeric.min.js' %}"></script>
<!--  Plugin for DataTables.net  -->
<script src="{% static 'js/jquery.datatables.js' %}"></script>

<script src="{% static 'js/select2.full.min.js' %}"></script>
<script src="{% static 'js/sweetalert2.min.js' %}"></script>




{% block scripts %} {% endblock%}

</body>

</html>
