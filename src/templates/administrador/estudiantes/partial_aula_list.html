
{% for aula in aulas %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{aula.nivel}}</td>
    <td>{{aula.grado}}</td>
    <td>{{aula.profesor}}</td>
    <td class="text-right">
      <button type="button"
              class="btn btn-warning btn-sm js-update-aula"
              data-url="{% url 'aula_update' aula.id %}">
        <i class="fa fa-edit"></i> Editar
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-aula"
              data-url="{% url 'aula_delete' aula.id %}">
        <i class="fa fa-times"></i>  Eliminar
      </button>
    </td>
  </tr>
{% endfor %}
