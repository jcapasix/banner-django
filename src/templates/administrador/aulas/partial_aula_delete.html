<form method="post" action="{% url 'aula_delete' aula.id %}" class="js-aula-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirmar Eliminar Aula</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Esta seguro de eliminar el Aula  <strong> {{ aula.grado}} {{ aula.nivel}}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-danger">Eliminar Aula</button>
  </div>
</form>
