{% for apoderado in apoderados %}
<tr>
  <td class="hidden-xs">{{forloop.counter }}</td>
  <td>{{apoderado.user.username}}</td>
  <td>{{apoderado.user.first_name}}</td>
  <td class="hidden-xs">{{apoderado.user.last_name}}</td>
  <td class="hidden-xs">{{apoderado.telefono}}</td>
  <td class="hidden-xs">{{apoderado.user.email}}</td>
  <td class="text-right">
    <div class="row">
      <div class="col-sx-12 col-md-6">
        <button type="button"
                class="btn-all btn btn-warning btn-fill btn-sm js-update-apoderado"
                data-url="{% url 'apoderado_update' apoderado.id %}">
          <i class="fa fa-edit"></i> Editar
        </button>
      </div>
      <div class="col-sx-12 col-md-6">
        <button type="button"
                class="btn-all btn btn-danger btn-fill btn-sm js-delete-apoderado"
                data-url="{% url 'apoderado_delete' apoderado.id %}">
          <i class="fa fa-times"></i>  Eliminar
        </button>
      </div>
    </div>
  </td>
</tr>
{% endfor %}
